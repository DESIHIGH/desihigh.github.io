<!-- https://github.com/jgthms/bulma/issues/1007#issuecomment-1722779908 -->
<div class="hero {{ include.hero_size | default: is-large }}" style="background-image: url('https://raw.githubusercontent.com/DESIHIGH/desihigh/refs/heads/main/desihigh/images/Mayall-Star-Trails.jpg'); background-position: center top; background-size: auto 100%">
    <div class="hero-body">
        <div class="container has-text-centered has-text-top">
            <h1 class="title is-2 has-text-warning" data-i18n="Welcome to DESI High !">Welcome to DESI High !</h1>
            <h2 class="subtitle is-3" data-i18n="School of the Dark Universe">School of the Dark Universe</h2>
        </div>
    </div>
    <div class="hero-foot">
        <nav class="tabs is-boxed">
            <div class="container">
                <ul>
                    <!-- Quick fix for relative URLs - Remove first / -->
                    {% assign url = page.url | remove_first: '/' %} 
                    {% for item in site.data.home_tabs %}
                    <li {% if url == item.url %} class="is-active"{% endif %}>
                        <a href="{{ item.url }}" {% if url == item.url %} style="color: var(--bulma-warning);"{% endif %}> 
                        <!-- TODO : override active tab link color in CSS instead ? -->
                            <span class="icon is-small">
                                <i class="{{ item.icon }}"></i>
                            </span>
                            <span data-i18n="{{ item.name }}">{{ item.name }}</span>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </nav>
    </div>
</div>
